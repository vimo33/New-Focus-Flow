version: '3.8'

services:
  openclaw:
    image: anthropics/openclaw:latest
    container_name: openclaw
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - /srv/focus-flow:/vault:ro  # Read-only vault access
      - openclaw-sessions:/root/.openclaw/sessions
    environment:
      - ANTHROPIC_API_KEY_FILE=/run/secrets/anthropic_api_key
    secrets:
      - anthropic_api_key
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "127.0.0.1:6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  mem0:
    image: mem0/mem0:latest
    container_name: mem0
    ports:
      - "127.0.0.1:8050:8050"
    environment:
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  coolify:
    image: coollabsio/coolify:latest
    container_name: coolify
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - coolify-data:/data
    environment:
      - APP_URL=https://focus-flow-new.tail49878c.ts.net:8000
    restart: unless-stopped

volumes:
  openclaw-sessions:
  qdrant-data:
  mem0-data:
  coolify-data:

secrets:
  anthropic_api_key:
    file: /srv/focus-flow/07_system/secrets/anthropic_api_key.txt
