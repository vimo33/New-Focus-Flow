version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ../../02_projects/active/focus-flow-backend
      dockerfile: Dockerfile
    container_name: focus-flow-backend
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - /srv/focus-flow:/srv/focus-flow
    env_file:
      - ../../02_projects/active/focus-flow-backend/.env
    environment:
      - VAULT_PATH=/srv/focus-flow
      - ANTHROPIC_API_KEY_FILE=/run/secrets/anthropic_api_key
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
      - TELEGRAM_BOT_TOKEN_FILE=/run/secrets/telegram_bot_token
    secrets:
      - anthropic_api_key
      - openai_api_key
      - telegram_bot_token
    networks:
      - focus-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      qdrant:
        condition: service_healthy
      mem0:
        condition: service_healthy

  # Frontend PWA Service
  frontend:
    build:
      context: ../../02_projects/active/focus-flow-ui
      dockerfile: Dockerfile
    container_name: focus-flow-frontend
    ports:
      - "5173:5173"  # Exposed via Tailscale
    env_file:
      - ../../02_projects/active/focus-flow-ui/.env
    environment:
      - VITE_API_URL=http://backend:3001/api
    networks:
      - focus-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      backend:
        condition: service_healthy

  # Telegram Bot Service
  telegram-bot:
    build:
      context: ../../02_projects/active/focus-flow-telegram-bot
      dockerfile: Dockerfile
    container_name: focus-flow-telegram-bot
    volumes:
      - /srv/focus-flow:/srv/focus-flow
    env_file:
      - ../../02_projects/active/focus-flow-telegram-bot/.env
    environment:
      - BACKEND_API_URL=http://backend:3001
      - ANTHROPIC_API_KEY_FILE=/run/secrets/anthropic_api_key
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
      - TELEGRAM_BOT_TOKEN_FILE=/run/secrets/telegram_bot_token
    secrets:
      - anthropic_api_key
      - openai_api_key
      - telegram_bot_token
    networks:
      - focus-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      backend:
        condition: service_healthy

  # OpenClaw AI Gateway
  openclaw:
    image: anthropics/openclaw:latest
    container_name: openclaw
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - /srv/focus-flow:/vault:ro  # Read-only vault access
      - openclaw-sessions:/root/.openclaw/sessions
    environment:
      - ANTHROPIC_API_KEY_FILE=/run/secrets/anthropic_api_key
    secrets:
      - anthropic_api_key
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    networks:
      - focus-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"  # gRPC port
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - focus-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Mem0 Memory Layer
  mem0:
    image: mem0/mem0:latest
    container_name: mem0
    ports:
      - "127.0.0.1:8050:8050"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - ANTHROPIC_API_KEY_FILE=/run/secrets/anthropic_api_key
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
    secrets:
      - anthropic_api_key
      - openai_api_key
    volumes:
      - mem0-data:/data
    networks:
      - focus-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      qdrant:
        condition: service_healthy

  # Coolify Deployment Platform
  coolify:
    image: coollabsio/coolify:latest
    container_name: coolify
    ports:
      - "8000:8000"  # Exposed via Tailscale
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - coolify-data:/data
      - /srv/focus-flow:/srv/focus-flow:ro  # Read-only access to projects
    environment:
      - APP_URL=https://focus-flow-new.tail49878c.ts.net:8000
      - DB_DATABASE=/data/coolify.db
    networks:
      - focus-flow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  focus-flow-network:
    driver: bridge
    name: focus-flow-network
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  openclaw-sessions:
    driver: local
  qdrant-data:
    driver: local
  mem0-data:
    driver: local
  coolify-data:
    driver: local

secrets:
  anthropic_api_key:
    file: /srv/focus-flow/07_system/secrets/anthropic_api_key.txt
  openai_api_key:
    file: /srv/focus-flow/07_system/secrets/openai_api_key.txt
  telegram_bot_token:
    file: /srv/focus-flow/07_system/secrets/telegram_bot_token.txt
