    <title>Nitara</title>
    <script>
      // Auto-reload on stale chunk errors (after rebuilds)
      window.addEventListener('error', function(e) {
        if (e.message && (e.message.includes('dynamically imported module') || e.message.includes('Failed to fetch') || e.message.includes('Loading chunk'))) {
          var key = 'chunk-reload';
          if (!sessionStorage.getItem(key)) {
            sessionStorage.setItem(key, '1');
            window.location.reload();
          } else {
            sessionStorage.removeItem(key);
          }
        }
      });
      window.addEventListener('unhandledrejection', function(e) {
        var msg = e.reason && (e.reason.message || String(e.reason));
        if (msg && (msg.includes('dynamically imported module') || msg.includes('Failed to fetch') || msg.includes('Loading chunk'))) {
          var key = 'chunk-reload';
          if (!sessionStorage.getItem(key)) {
            sessionStorage.setItem(key, '1');
            window.location.reload();
          } else {
            sessionStorage.removeItem(key);
          }
        }
      });
    </script>
